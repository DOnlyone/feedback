<script type="text/javascript">
	$(function(){
		console.log("***********************");
		//点击图片切换验证码
		$("#vcodeImg").click(function(){
			this.src="/getVcode?t="+new Date().getTime();
		});
		
		
		//设置复选框
		$(".skin-minimal input").iCheck({
			radioClass: 'iradio-blue',
			increaseArea: '25%'
		});
	});
	function checkVcode(){
		console.log()
		//var vodeValue = $(":input[vcode]").val();
		return true;
	}
</script> 
<title>登录|学生安全反馈平台</title>
<meta name="keywords" content="学生成绩管理系统">
</head>
<body>

<div class="header" style="padding: 0;">
	<h2 style="color: white; width: 400px; height: 60px; line-height: 60px; margin: 0 0 0 30px; padding: 0;">学生安全反馈平台</h2>
</div>
<div class="loginWraper">
  <div id="loginform"  class="loginBox">
    <form id="form" action="/login"  class="form form-horizontal" method="post" onsubmit="return checkVcode()">
      <div class=" cl">
        <div class=" col-8 col-offset-3" th:text="${errorMsg}">
        
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-8">
          <input id="" name="userName" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-8">
          <input id="" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-8 col-offset-3">
          <input class="input-text size-L" name="vcode" type="text" placeholder="请输入验证码" style="width: 200px;">
          <img title="点击图片切换验证码" id="vcodeImg" src="/getVcode"></div>
      </div>
      
      <div class="row">
        <div class="formControls col-8 col-offset-3">
          <input id="submitBtn" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright &nbsp; SWU @ Lizhou </div>


</body>
</html>
